<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Training</title>
    <link href="./lib/jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./css/train.css" rel="stylesheet">
    <script src="./lib/jquery-3.1.0.min.js"></script>
    <script src="./lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="./js/jquery-ui-customize.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="main">
    <ul id="trainTab" class="nav nav-tabs" role="tablist">
      <li role="presentation" class=""><a href="#action" id="action-tab" role="tab" data-toggle="tab" aria-controls="action" aria-expanded="false">Action</a></li>
      <li role="presentation" class=""><a href="#question" role="tab" id="question-tab" data-toggle="tab" aria-controls="question" aria-expanded="false">Question</a></li>
    </ul>
    <div id="trainTabContent" class="tab-content">
      <div role="tabpanel" class="tab-pane fade" id="action" aria-labelledby="action-tab">
        <form class="form-horizontal" id="actionForm">
          <div class="form-group">
            <label for="actionQ" class="col-sm-1 control-label">Q</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="actionQ" placeholder="say what you want">
            </div>
          </div>
          <div class="form-group">
            <label for="actionA" class="col-sm-1 control-label">A</label>
            <div class="col-sm-8">
            </div>
          </div>
        </form>
        <div class="trainer-buttons"><button id="actionSubmit" type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Submit</button><button type="button" class="btn btn-danger restart"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Restart</button></div>
      </div>
      <div role="tabpanel" class="tab-pane fade" id="question" aria-labelledby="question-tab">
        <form class="form-horizontal" id="questionForm">
          <div class="form-group">
            <label for="questionQ" class="col-sm-1 control-label">Q</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="questionQ" placeholder="say what you want">
            </div>
          </div>
        </form>
        <div class="trainer-buttons"><button id="questionSubmit" type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Submit</button><button type="button" class="btn btn-danger restart"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Restart</button></div>
      </div>
    </div>
    <div id="main-mask" class="main-mask">
      <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="message" tabindex="-1" role="dialog" aria-labelledby="message-title">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="message-title">Message</h4>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script type="text/javascript" src="./js/train.js"></script>
    <script type="text/javascript">
        setInterval(function(){
            // window.location.reload();
        }, 2000)
    </script>
</body>
